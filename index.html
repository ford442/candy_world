<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy World</title>
    <!-- CRITICAL: Capture native WebAssembly before libopenmpt overrides it -->
    <script>
        window.NativeWebAssembly = window.WebAssembly;
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        /* Splash Screen Styles */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffecf5; /* Candy pink background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
            font-family: 'Fredoka One', cursive, sans-serif;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #ffb7e6;
            border-top: 6px solid #ff40b0;
            border-radius: 50%;
            animation: loading-spin 1s linear infinite;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(255, 64, 176, 0.3);
        }

        #loading-text {
            color: #d65db1;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes loading-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide class for when done */
        .loaded {
            opacity: 0;
            pointer-events: none;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #FFD1DC;
            /* Pastel Pink background fallback */
            user-select: none;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            outline: none;
        }

        #instructions {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 209, 220, 0.8);
            /* Fog color with transparency */
            z-index: 200;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: opacity 0.3s;
        }

        #instructions h1 {
            color: #FF6B6B;
            font-size: 3em;
            margin: 0 0 20px 0;
            text-shadow: 2px 2px 0px #fff;
        }

        .cta-button {
            font-size: 1.5em;
            padding: 15px 40px;
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            transition: transform 0.2s, background 0.2s, box-shadow 0.2s;
            font-weight: bold;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .cta-button:disabled {
            background: #FFB6C1;
            cursor: wait;
            transform: none;
            box-shadow: none;
            opacity: 0.8;
        }

        .cta-button:hover,
        .cta-button:focus {
            transform: scale(1.05);
            background: #FF5252;
            outline: none;
        }

        .cta-button:focus-visible {
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.3), 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .settings-container {
            margin-bottom: 20px;
            z-index: 201;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .file-label {
            background: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            border: 2px solid #FF6B6B;
            color: #FF6B6B;
            font-weight: bold;
            display: inline-block;
            transition: background 0.2s, color 0.2s;
        }

        .file-label:hover {
            background: #FFF0F5;
        }

        /* Focus state when the hidden input is focused */
        input:focus+.file-label {
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.5);
            background: #FFF0F5;
        }

        .toggle-button {
            background: #6A5ACD;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            font-size: 1em;
            transition: background 0.2s;
        }

        .toggle-button:hover,
        .toggle-button:focus {
            background: #584AB8;
            outline: none;
        }

        .toggle-button:focus-visible {
            box-shadow: 0 0 0 3px rgba(106, 90, 205, 0.5);
        }

        /* Focus state for secondary buttons (like Jukebox upload) when their hidden input is focused */
        input:focus+.secondary-button {
            box-shadow: 0 0 0 3px rgba(106, 90, 205, 0.5);
            outline: none;
        }

        /* Improved Controls List Styles */
        .controls-container {
            margin-top: 20px;
            text-align: left;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .controls-list {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 12px 20px;
            margin: 0;
            align-items: center;
        }

        .controls-list dt {
            justify-self: end;
            display: flex;
            gap: 5px;
        }

        .controls-list dd {
            margin: 0;
            font-size: 1.05em;
            color: #444;
            font-weight: 500;
        }

        .key {
            display: inline-block;
            background: #f0f0f0;
            border: 1px solid #dcdcdc;
            border-bottom: 2px solid #cecece;
            border-radius: 6px;
            padding: 4px 10px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-weight: bold;
            font-size: 0.9em;
            color: #333;
            min-width: 20px;
            text-align: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        /* Playlist Overlay Styles */
        #playlist-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            max-height: 80vh;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 4px solid #FF6B6B;
            padding: 20px;
            display: none; /* Hidden by default */
            flex-direction: column;
            box-shadow: 0 10px 40px rgba(255, 107, 107, 0.3);
            z-index: 300;
            font-family: 'Segoe UI', sans-serif;
        }

        #playlist-overlay h2 {
            color: #FF6B6B;
            margin: 0 0 15px 0;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #playlist-list {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
            overflow-y: auto;
            flex-grow: 1;
            max-height: 300px;
            border: 2px solid #FFD1DC;
            border-radius: 10px;
        }

        .playlist-item {
            padding: 0;
            border-bottom: 1px solid #FFD1DC;
            display: flex;
        }

        .playlist-btn {
            width: 100%;
            padding: 10px 15px;
            background: none;
            border: none;
            text-align: left;
            font-family: inherit;
            font-size: 1em;
            color: #555;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .playlist-btn:hover {
            background: #FFF0F5;
        }

        .playlist-btn:focus-visible {
            outline: 2px solid #FF6B6B;
            outline-offset: -2px;
            background: #FFF0F5;
        }

        .playlist-item.active .playlist-btn {
            background: #FF6B6B;
            color: white;
            font-weight: bold;
        }

        .playlist-item.active .status-icon {
            opacity: 1;
        }

        .status-icon {
            opacity: 0;
        }

        .playlist-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .secondary-button {
            background: #6A5ACD;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
        }
        
        .secondary-button:hover {
            transform: scale(1.05);
            background: #584AB8;
        }

        /* Now Playing Toast */
        #now-playing-toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 25px;
            border-radius: 50px;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.3);
            border: 2px solid #FF6B6B;
            color: #FF6B6B;
            font-weight: bold;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none; /* Don't block clicks */
            font-family: 'Fredoka One', cursive, sans-serif;
        }

        #now-playing-toast.visible {
            transform: translateX(-50%) translateY(0);
        }

        #now-playing-toast .icon {
            font-size: 1.2em;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-3px); }
        }

        /* Loading Spinner */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 0.8em;
            height: 0.8em;
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 12px;
            vertical-align: middle;
            position: relative;
            top: -2px;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "./node_modules/three/build/three.module.js",
                "three/webgpu": "./node_modules/three/build/three.webgpu.js",
                "three/tsl": "./node_modules/three/build/three.tsl.js",
                "three/examples/jsm/": "./node_modules/three/examples/jsm/"
            }
        }
    </script>
    <script>
        window.libopenmptReady = new Promise(resolve => {
            window.libopenmpt = {
                onRuntimeInitialized: function () {
                    console.log('libopenmpt runtime initialized via pre-load script.');
                    resolve(this);
                }
            };
        });
    </script>
    
<script>
let scr=document.createElement("script");
scr.async=true;
scr.charset='utf-8';
scr.type='text/javascript';
scr.defer=true;
scr.src="https://wasm.noahcohn.com/libmpt/libopenmpt.1ijs";
    setTimeout(function(){
document.body.appendChild(scr);
    },500);
</script>
    
</head>

<body>
    <div id="now-playing-toast" role="status" aria-live="polite">
        <span class="icon">üéµ</span>
        <span id="now-playing-text">Now Playing...</span>
    </div>

    <div id="loading-overlay">
        <div class="loading-spinner"></div>
        <div id="loading-text" aria-live="polite" aria-atomic="true">Initializing Audio Runtime...</div>
    </div>

    <script>
        // Global function to update loading text from anywhere
        window.setLoadingStatus = function (text) {
            const el = document.getElementById('loading-text');
            if (el) el.innerText = text;
            console.log('[Splash]', text); // Keep console sync
        };

        // Global function to hide the screen
        window.hideLoadingScreen = function () {
            const el = document.getElementById('loading-overlay');
            if (el) {
                el.classList.add('loaded');
                setTimeout(() => el.remove(), 600); // Remove from DOM after fade
            }
        };
    </script>

    <div id="instructions">
        <h1>üç≠ Candy World</h1>
        <button id="startButton" class="cta-button" disabled>
            <span class="spinner"></span>Loading World... üç≠
        </button>

        <div class="settings settings-container">
            <input type="file" id="musicUpload" accept=".mod,.xm,.it,.s3m" multiple class="visually-hidden">
            <label for="musicUpload" class="file-label" aria-live="polite">
                üéµ Upload Music
            </label>

            <button id="toggleDayNight" class="toggle-button" aria-pressed="false" aria-keyshortcuts="N">
                Toggle Day/Night (N)
            </button>

            <button id="openJukeboxBtn" class="toggle-button" aria-keyshortcuts="Q" aria-label="Open Jukebox playlist">
                Open Jukebox (Q)
            </button>
        </div>

        <div class="controls-container">
            <dl class="controls-list">
                <dt><span class="key">Right Click</span> / <span class="key">W</span></dt>
                <dd>Move Forward (Run)</dd>

                <dt>
                    <span class="key" aria-label="A key">A</span>
                    <span class="key" aria-label="S key">S</span>
                    <span class="key" aria-label="D key">D</span>
                </dt>
                <dd>Move Left / Back / Right</dd>

                <dt><span class="key">Ctrl</span></dt>
                <dd>Hold to Sneak</dd>

                <dt><span class="key">Space</span></dt>
                <dd>Jump</dd>

                <dt><span class="key">Q</span></dt>
                <dd>Toggle Jukebox</dd>

                <dt><span class="key">Mouse</span></dt>
                <dd>Look Around</dd>
            </dl>
        </div>
    </div>

    <div id="playlist-overlay" role="dialog" aria-modal="true" aria-labelledby="playlist-title" tabindex="-1">
        <h2 id="playlist-title">üéµ Jukebox</h2>
        <ul id="playlist-list" aria-label="Current playlist">
        </ul>
        
        <div class="playlist-controls">
            <input type="file" id="playlistUploadInput" multiple accept=".mod,.xm,.it,.s3m" class="visually-hidden">
            <label for="playlistUploadInput" class="secondary-button" aria-live="polite">‚ûï Add Songs</label>
            <button id="closePlaylistBtn" class="secondary-button" style="background: #FF6B6B;" aria-label="Close Jukebox">Close</button>
        </div>
    </div>

    <canvas id="glCanvas"></canvas>
    <script type="module" src="main.js"></script>
</body>

</html>
