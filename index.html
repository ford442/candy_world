<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy World - 3D Experience</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #FFD1DC; /* Pastel Pink background fallback */
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            outline: none;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #555;
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 15px;
            font-size: 16px;
            z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
            border: 2px solid #fff;
        }
        h1 {
            margin: 0 0 10px 0;
            color: #FF6B6B;
            font-size: 1.2em;
        }
        p {
            margin: 5px 0;
            font-size: 0.9em;
        }
    </style>
    <!-- Import Map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="info">
        <h1>üç≠ Candy World</h1>
        <p>Use your mouse to look around (Left Click + Drag).</p>
        <p>Scroll to Zoom.</p>
        <p>Welcome to the fantasy realm!</p>
    </div>
    <!-- The canvas is created automatically by Three.js usually, or we can target one -->
    <canvas id="glCanvas"></canvas>
    <script type="module" src="main.js"></script>
</body>
</html>
